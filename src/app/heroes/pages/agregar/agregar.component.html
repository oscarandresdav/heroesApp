<h1>Nuevo Héroe <small>{{heroe.superhero}}</small></h1>
<div 
  fxLayout="row" 
  fxLayout.xs="column"
  fxLayoutGap="40px">
  
  <div fxFlex="50" fxLayout="column">

    <div 
      fxLayout="row" 
      fxLayout.xs="column"
      fxLayoutGap="20px">
      
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input 
          type="text"
          matInput
          [(ngModel)]="heroe.superhero"
          required>
      </mat-form-field>
  
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input 
          type="text"
          matInput
          [(ngModel)]="heroe.alter_ego"
          required>
      </mat-form-field>

    </div>
    
    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input 
        type="text"
        matInput
        [(ngModel)]="heroe.first_appearance"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input 
        type="text"
        matInput
        [(ngModel)]="heroe.characters"
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select
        required
        [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto</mat-label>
      <input 
        type="url"
        matInput
        [(ngModel)]="heroe.alt_img"
        required>
    </mat-form-field>

    <br>

    <div fxLayout>
      <button 
        mat-raised-button
        color="accent"
        (click)="guardar()">
        Guardar
        <mat-icon>save</mat-icon>
      </button>
      <span class="spacer"></span>
      <button 
        mat-raised-button
        color="warn"
        *ngIf="heroe.id"
        (click)="borrar()">
        Borrar
        <mat-icon>delete</mat-icon>
      </button>
      
    </div>
    
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="heroe.superhero">
  </div>

  

</div>
